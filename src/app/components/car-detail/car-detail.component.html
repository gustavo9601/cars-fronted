<div class="row">
  <div class="col-12" *ngIf="car">
    <h1>{{car.title}}</h1>

    <p><strong *ngIf="car.status == 'true'">Esta a la venta</strong></p>
    <p><strong *ngIf="car.status == 'false'">No esta disponible</strong></p>
    <hr>
    <p>{{car.price}} $  </p>
    <p><strong>Descripcion: </strong> {{car.description}} </p>
    <p>
      <a [routerLink]="['/edit-car', car.id]" class="btn btn-outline-info">Editar</a>
    </p>
  </div>
  <div class="col-12" *ngIf="!car">
    <h5>Cargando...</h5>
  </div>
</div>
